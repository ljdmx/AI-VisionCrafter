@if (apiKeyService.isModalOpen()) {
  <div class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-xl w-full max-w-md p-8 relative animate-fade-in">
       <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-2">
        请输入您的 API 密钥
      </h2>
      <p class="text-gray-400 text-center mb-6 text-sm">
        您需要一个 Google Gemini API 密钥才能使用此应用。您的密钥将安全地保存在您的浏览器中。
      </p>

      <div class="flex flex-col gap-4">
         <input 
          type="password"
          placeholder="在此处粘贴您的 Gemini API 密钥"
          class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-purple-500 focus:border-purple-500 transition"
          [value]="newApiKey()"
          (input)="updateKey($event)"
          (keydown.enter)="saveKey()">
        
        <button 
          (click)="saveKey()"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105 hover:brightness-110 disabled:opacity-50"
          [disabled]="!newApiKey().trim()">
          保存并开始创作
        </button>
      </div>

      <p class="text-xs text-gray-500 text-center mt-4">
        还没有密钥？
        <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" class="text-purple-400 hover:underline">
          在此处获取一个
        </a>
      </p>

    </div>
  </div>
}

<style>
  .animate-fade-in {
    animation: fadeIn 0.3s ease-out forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
